<nz-form-label [nzSpan]="config.labelSize">
    {{config.label}}
</nz-form-label>
<nz-form-control [formGroup]="formGroup" [nzSpan]="config.controlSize" style="display:none" > <!-- style="display:none"  type="hidden" -->
    <input nz-input (ngModelChange)="valueChange($event)" formControlName="{{config.name}}"  type="'hidden'"  placeholder="{{config.placeholder}}"
    [(ngModel)]="_value">
</nz-form-control>
<nz-form-control [nzSpan]="config.controlSize">
        <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
                <input nz-input style=" padding-right: 30px;" [ngStyle]="{'width':config.width}" type="{{config.inputType}}" [nzSize]="config.size"
                    placeholder="{{config.placeholder}}" [(ngModel)]="_valuetext">
            </nz-input-group>
            <ng-template #suffixIconButton>
                <button nz-button nzSearch [nzType]="'default'" (click)="showLayout()">
                    <i nz-icon type="edit" theme="outline"></i>
                </button>
            </ng-template>
</nz-form-control>

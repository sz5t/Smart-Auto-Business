<div>
  <nz-input-group nzSearch    [nzAddOnAfter]="suffixIconButton">
      <input nz-input   [ngStyle]="{'width':config.width}" type="{{config.inputType}}" [nzSize]="config.size"
      placeholder="{{config.placeholder}}" [(ngModel)]="_valuetext">

      <input nz-input  (ngModelChange)="valueChange($event)" type="hidden"
      placeholder="{{config.placeholder}}" [(ngModel)]="_value">

  </nz-input-group>
  <ng-template #suffixIconButton>
          <button nz-button nzSearch [nzType]="'default'" (click)="showLayout()">
                  <i class="anticon anticon-edit"></i>
          </button>
  </ng-template>
</div>

<nz-select
  [ngStyle]="{'width':config.width}"
  [nzSize]="config.size"
  [nzNotFoundContent]="config.notFoundContent"
  (ngModelChange)="valueChange($event)"
  [(ngModel)]="_selectedOption"
  [nzMode]="config.multiple"
  [nzShowSearch]='config.showSearch'
  [nzPlaceHolder]="config.placeholder"
  [nzDisabled]="config.disabled"
  [nzAllowClear]="_clear"
>
  <nz-option *ngFor="let option of _options"
             [nzLabel]="option.label"
             [nzValue]="option"
             [nzDisabled]="option.disabled"
  >
  <!-- <nz-option *ngFor="let option of _options"
  [nzLabel]="option.label"
  [nzValue]="option.value"
></nz-option> -->
  </nz-option>
</nz-select>

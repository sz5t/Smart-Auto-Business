
<nz-spin [nzSpinning]="isSpinning" [nzDelay]="300" nzTip='加载中...'>
    <bsn-toolbar [config]="config.toolbar" [viewId]="config.viewId"></bsn-toolbar>
    <nz-card>
        <form nz-form [nzLayout]="config.layout ? config.layout : 'horizontal'" [formGroup]="form" (ngSubmit)="save($event)">
            <ng-container *ngFor="let formItem of config.forms">
                <div nz-row [nzGutter]="24">
                    <ng-container *ngFor="let control of formItem.controls">
                        <ng-container *ngIf="!control.hidden">
                            <!-- 垂直表单布局-->
                            <nz-form-item *ngIf="control.layout==='row'">
                                <ng-container *ngIf="_editable" cnFormResolverDirective [formGroup]="form" [config]="control" [changeConfig]="changeConfig" [tempValue]="tempValue" (updateValue)="valueChange($event)" >

                                </ng-container>
                                <ng-container *ngIf="!_editable"  cnFormLabelDirective [formGroup]="form" [config]="control">

                                </ng-container>
                            </nz-form-item>

                            <!-- 水平表单布局-->
                            <div nz-col [nzSpan]="control.span">
                                <nz-form-item>
                                    <ng-container *ngIf="_editable === 'post'||_editable === 'put'" cnFormResolverDirective [formGroup]="form" [config]="control" [changeConfig]="changeConfig" [tempValue]="tempValue" (updateValue)="valueChange($event)" >

                                    </ng-container>
                                    <ng-container *ngIf="_editable === 'text'" cnFormLabelDirective [formGroup]="form" [config]="control">

                                    </ng-container>
                                </nz-form-item>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </ng-container>
        </form>
    </nz-card>
</nz-spin>
